krakenctl:
  help: Desired action to perform
  global_optional_flags:
    verbose:
      short: "-v"
      type: bool
      default: false
      help: Provides more details
    debug:
      short: "-d"
      type: bool
      default: false
      help: Provides details of what krakenctl is doing
    ip:
      short: "-i"
      type: str
      default: "127.0.0.1:3141"
      metavar: IP_ADDRESS
      help: IP address of Kraken instance
  actions:
    node:
      help: Get node details and manipulate node config
      actions:
        list:
          help: List all the nodes
          func: node_list
          optional_flags:
            type:
              short: "-t"
              type: string
              choices:
                - mixed
                - dsc
                - cfg
              default: mixed
              metavar: STATE_TYPE
              help: The type of node state you want. cfg, dsc, or mixed. Mixed will show a combination of cfg and dsc with dsc values taking priority
            json:
              type: bool
              short: "-j"
              default: false
              help: return the json instead of formatting as a list
            filter:
              type: string
              metavar: FILTER
              short: "-f"
              help: pass column names to include in the table. id and nodename are always included. ex krakenctl node list --filter extensions,services
              nargs: "?"
              const: "id,nodename"
        info:
          help: Get info about a single node
          func: node_info
          arguments:
            node_id:
              type: string
              metavar: NODE_ID
              help: ID of the desired node
          optional_flags:
            type:
              short: "-t"
              type: string
              choices:
                - mixed
                - dsc
                - cfg
              default: mixed
              metavar: STATE_TYPE
              help: The type of node state you want. cfg, dsc, or mixed. Mixed will show a combination of cfg and dsc with dsc values taking priority
            json:
              type: bool
              short: "-j"
              default: false
              help: return the json instead of formatting as a list
            filter:
              type: string
              metavar: FILTER
              short: "-f"
              help: pass column names to include in the table. id and nodename are always included. ex krakenctl node list --filter extensions,services
              nargs: "?"
              const: "id,nodename"
        create:
          help: Create nodes with a kraken cfg state file
          func: node_create
          arguments:
            node_config:
              type: path
              metavar: CONFIG
              help: Path to config
        update:
          help: Update nodes with a kraken cfg state file
          func: node_update
          arguments:
            type:
              metavar: STATE_TYPE
              help: dsc or cfg
              type: string
              choices:
                - dsc
                - cfg
            node_config:
              metavar: CONFIG
              help: Path to config
              type: path
        freeze:
          help: Freeze mutations on a single node
          func: node_freeze
          arguments:
            node_id:
              type: str
    sme:
      help: Control the kraken SME
      actions:
        freeze:
          help: Stop all mutations
          func: sme_freeze
        thaw:
          help: Resume all mutations
          func: sme_thaw
        status:
          help: Get the status of the SME
          func: sme_status
    runtime:
      help: Change kraken runtime settings
      actions:
        log_level:
          help: Change kraken log_level
          func: log_level
          arguments:
            log_level:
              type: int
